<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="css/stylecadprod.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/sidebar.js" defer></script>
  <script src="js/cadastrarproduto.js" defer></script>
</head>
<body>

  <header>
    <span id="menu-btn" class="menu-icon">&#9776;</span>
    <img src="img/logo.png" title="Logo da Padaria">
  
    <!-- Apenas UM ID sidebar -->
    <div id="sidebar" class="sidebar">
      <a href="gestaoestoque.html"><i class="fas fa-home"></i> Início</a>
      <a href="SuporteGEP.html"><i class="fas fa-headset"></i> Suporte</a>
      <a href="Tela de Login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
  </header>

  <main>
    <div class="retangulo">
      <form class="formulario-cadastro">
        <a href="gestaoestoque.html" class="voltar"> 
            <img class="seta" src="img/btn_voltar.png" title="seta"></a>
        <h1 class="titulo">CADASTRO DO PRODUTO</h1>

        <label for="nome"><i class="fas fa-book"></i> Nome do Produto:</label>
        <input type="text" id="nome" name="nome_produto" placeholder="Digite o nome" required />

        <label for="validade"><i class="fas fa-calendar-alt"></i> Validade:</label>
        <input type="date" id="validade" name="validade" required />

        <label for="quantidade"><i class="fas fa-cubes"></i> Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="0" required />

        <label for="fornecedor"><i class="fas fa-user"></i> Nome do Fornecedor:</label>
        <input type="text" id="fornecedor" name="fornecedor" placeholder="Fornecedor" required />

        <label for="unidade"><i class="fas fa-balance-scale"></i> Unidade de Medida:</label>
        <select id="unidade" name="unidade_medida" required>
          <option value="kg">Kg</option>
          <option value="unidade">Unidade</option>
        </select>

        <label for="preco"><i class="fas fa-money-bill-wave"></i> Preço:</label>
        <input type="number" id="preco" name="preco" placeholder="R$" step="0.01" min="0" required />

  

        <button type="submit" class="btn-cadastrar">
          <i class="fas fa-check-circle"></i> Cadastrar
        </button>
       <!-- <img src="img/OSMARZINHO.jpg" class="osmarzinho" alt="Mascote Osmarzinho" />--> 
    </div>
      </form>


  </main>
</body>
</html>
