<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Funcionários</title>
  <link rel="stylesheet" href="css/stylefuncionarios.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/funcionarios.js" defer></script>
</head>
<body>
  <header>
    <span class="menu-btn" onclick="toggleMenu()">☰</span>
    <img src="img/logo.png" alt="Logo da Padaria" />
    <nav id="sidebar" class="sidebar">
      <a href="Historico de vendas.html"><i class="fas fa-home"></i> Início</a>
      <a href="gestaoestoque.html"><i class="fas fa-boxes-stacked"></i> Estoque</a>
      <a href="GestaodeFuncionarios.html"><i class="fas fa-user-tie"></i> Funcionários</a>
      <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
      <a href="#"><i class="fas fa-cash-register"></i> Caixa</a>
      <a href="Suporte.html"><i class="fas fa-headset"></i> Suporte</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
  </header>

  <h1>LISTA DE FUNCIONÁRIOS</h1>

  <div class="barra-pesquisa">
    <input type="text" id="busca" placeholder="Pesquisar Funcionário" onkeyup="filtrarFuncionarios()">
    <img src="img/lupa.webp" alt="Lupa" class="icone-lupa">
  </div>

  <table id="tabela-func" class="cab_tab">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Função</th>
        <th>Status</th>
        <th>Telefone</th>
        <th>Salário</th>
        <th>CPF</th>
        <th>Email</th>
        <th>RG</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="corpoTabelaFunc"></tbody>
  </table>

<!-- Modal de Edição -->
<div id="modal-edicao" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="fecharModal()">&times;</span>
    <h2>Editar Funcionário</h2>
    
    <div class="form-group">
      <label for="editNome"><i class="fas fa-user"></i> Nome</label>
      <input type="text" id="editNome" required />
    </div>

    <div class="form-group">
      <label for="editFuncao"><i class="fas fa-briefcase"></i> Função</label>
      <input type="text" id="editFuncao" required />
    </div>

    <div class="form-group senha-group">
      <label for="editSenha"><i class="fas fa-lock"></i> Senha</label>
      <div class="senha-wrapper">
        <input type="password" id="editSenha" required />
        <i class="fas fa-eye toggle-senha" onclick="toggleSenhaEdit(this)"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="editTelefone"><i class="fas fa-phone-alt"></i> Telefone</label>
      <input type="text" id="editTelefone" class="telefone" required />
    </div>

    <div class="form-group">
      <label for="editSalario"><i class="fas fa-money-bill-wave"></i> Salário</label>
      <input type="text" id="editSalario" class="salario" required />
    </div>

    <div class="btn-group">
      <button class="btn salvar" onclick="salvarEdicao()">Salvar</button>
      <button class="btn cancelar" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>

  
</body>
</html>
