<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relatório de Vendas</title>
  <link rel="stylesheet" href="css/styleRV.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Chart.js deve vir primeiro -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Depois, o plugin -->
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

<!-- Depois, o seu JS com defer -->
<script src="js/relatorioVendas.js" defer></script>

  <script src="js/sidebar.js" defer></script>
</head>
<body>
  <header>
    <span id="menu-btn" class="menu-icon">&#9776;</span>
    <img src="img/logo.png" title="Logo da Padaria">
  
    <!-- Apenas UM ID sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="admreserva.html"><i class="fas fa-home"></i> Início</a>
        <a href="gestaoestoque.html"><i class="fas fa-boxes-stacked"></i> Gestão de Produtos e Estoque</a>
        <a href="GestaodeFuncionarios.html"><i class="fas fa-user-tie"></i> Gestão de Funcionários</a>
        <a href="gestaodeFornecedor.html"><i class="fas fa-truck"></i> Gestão de Fornecedores</a>
        <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
        <a href="Entrada-caixa.html"><i class="fas fa-cash-register"></i> Caixa</a>
        <a href="Suporte.html"><i class="fas fa-headset"></i> Suporte</a>
        <a href="Tela de Login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
  </header>

  <div class="dashboard">
    <a href="admreserva.html" class="voltar"> 
      <img class="seta" src="img/btn_voltar.png" title="seta">
    </a>

    <section class="chart-container">
      <h2>Receita Mensal</h2>
      <canvas id="lineChart"></canvas>
    </section>

    <section class="cards">
      <div class="card">
        <h2>Receita por Categoria</h2>
        <canvas id="doughnutChart"></canvas>
      </div>
    
      <div class="card">
        <h2>Formas de Pagamento</h2>
        <canvas id="pagamentoChart"></canvas>
      </div>
    
      <div class="card">
        <h2>Top 5 Produtos mais Vendidos</h2>
        <canvas id="barChart"></canvas>
      </div>
    </section>
    

  </div>
</body>
</html>
