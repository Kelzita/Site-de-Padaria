<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Funcionário</title>
  <link rel="stylesheet" href="css/stylecadastrofornecedor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/sidebar.js" defer></script>
  <script src="js/cadastrarfornecedor.js" defer></script>
</head>
<body>
  <header>
    <span id="menu-btn" class="menu-icon">&#9776;</span>
    <img src="img/logo.png" title="Logo da Padaria">
    <div id="sidebar" class="sidebar">
      <a href="Historico de vendas.html"><i class="fas fa-home"></i> Início</a>
      <a href="gestaoestoque.html"><i class="fas fa-boxes-stacked"></i> Gestão de Produtos e Estoque</a>
      <a href="GestaodeFuncionarios.html"><i class="fas fa-user-tie"></i> Gestão de Funcionários</a>
      <a href="gestaodeFornecedor.html"><i class="fas fa-truck"></i> Gestão de Fornecedores</a>
      <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
      <a href="Entrada-caixa.html"><i class="fas fa-cash-register"></i> Caixa</a>
      <a href="Suporte.html"><i class="fas fa-headset"></i> Suporte</a>
      <a href="Tela de Login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>
  </header>
 <main>
    <div class="retangulo">
      <form class="formulario-cadastro" id="formCadastro" onsubmit="cadastrar(event)">
        <a href="gestaodeFornecedor.html" class="voltar">
            <img class="seta" src="img/btn_voltar.png" title="seta"></a>
        <h1 class="titulo">CADASTRAR FORNECEDOR</h1>

        <label for="nome"><i class="fas fa-user"></i> Nome do Fornecedor:</label>
        <input type="text" id="nomefunc" name="nome_funcionario" placeholder="Insira o nome" required />

        <label for="cpf"><i class="fas fa-address-card"></i> CNPJ:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 11)" pattern="\d{11}" placeholder="Insira o CNPJ (somente números)" required />

        <label for="rg"><i class="fas fa-id-card"></i> Email:</label>
        <input type="email" id="rg" name="rg"  placeholder="Insira o Email" required />

        <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
        <input type="text" id="telefone" required pattern="\(\d{2}\) \d{4,5}-\d{4}" maxlength="15"
        placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000"> 

        
        <button type="submit" class="btn-cadastrar"><i class="fas fa-check-circle"></i> Cadastrar</button>
      </form>
    </div>
  </main>
</body>
</html>
