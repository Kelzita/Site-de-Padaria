<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Funcionário</title>
  <link rel="stylesheet" href="css/stylecadfunc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/sidebar.js"></script>
  <script src="js/cadastrarfunc.js" defer></script>
</head>
<body>

  <header>
    <span class="menu-btn" onclick="toggleMenu()" role="button" aria-label="Abrir Menu">☰</span>
    <img src="img/logo.png" alt="Logo da Padaria" title="Logo da Padaria" />
    <nav id="sidebar" class="sidebar">
      <a href="Historico de vendas.html"><i class="fas fa-home"></i> Início</a>
      <a href="gestaoestoque.html"><i class="fas fa-boxes-stacked"></i> Gestão de Produtos e Estoque</a>
      <a href="GestaodeFuncionarios.html"><i class="fas fa-user-tie"></i> Gestão de Funcionários</a>
      <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
      <a href="#"><i class="fas fa-cash-register"></i> Caixa</a>
      <a href="Suporte.html"><i class="fas fa-headset"></i> Suporte</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
  </header>

    <div class="retangulo">
      <form class="formulario-cadastro" id="formCadastro" onsubmit="cadastrar(event)">
        <a href="gestaoestoque.html" class="voltar">
            <img class="seta" src="img/btn_voltar.png" title="seta"></a>
        <h1 class="titulo">CADASTRAR FORNECEDOR</h1>

        <!-- Campos de cadastro (Idênticos ao seu código original) -->
        <label for="nome"><i class="fas fa-user"></i> Nome do Fornecedor:</label>
        <input type="text" id="nomefunc" name="nome_funcionario" placeholder="Insira o nome" required />

        <label for="cpf"><i class="fas fa-address-card"></i> CNPJ:</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 11)" pattern="\d{11}" placeholder="Insira o CPF (somente números)" required />

        <label for="rg"><i class="fas fa-id-card"></i> Email:</label>
        <input type="text" id="rg" name="rg" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '').slice(0, 8)" pattern="\d{8}" placeholder="Insira o RG (somente números)" required />

        

        
        <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required />

        
        <button type="submit" class="btn-cadastrar"><i class="fas fa-check-circle"></i> Cadastrar</button>
      </form>
    </div>
  </main>

</body>
</html>
