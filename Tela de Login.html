<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="css/stylelogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/login.js" defer></script>
</head>
<body>
  <div class="background">
    <div class="login-box">

      <form class="retangulo" method="POST">
        <h2>LOGIN</h2>
        <label for="usuario">USUÁRIO</label>
        <div class="input-box">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input class="login" type="text" id="usuario" name="usuario" required placeholder="Digite o nome de usuário">
        </div>
        <label for="senha">SENHA</label>
        <div class="input-box">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input class="senha" type="password" id="senha" name="senha" required placeholder="Digite a senha"></div>
          <div><button type="button" id="toggleSenha" style="margin-left:5px;"><i class="fa-solid fa-eye"></i></button>
        </div>
        <div class="forget-password">
          <a href="redefinirsenha.html">Esqueci minha senha</a>
        </div>
        <button type="submit">LOGAR</button>
      </form>
      <img src="img/pao.png" class="character" alt="Personagem">
    </div>
  </div>

</body>
</html>
