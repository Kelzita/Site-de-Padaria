  <div class="principal">
    <form action="../PHP/fornecedor.php" method="post">
      <h1>Cadastrar Fornecedor</h1>

      <div class="inputs-lado-a-lado">
        <div class="input-group">
          <i class="ri-user-3-line"></i>
          <label for="nome_fornecedor" class="label">Fornecedor</label>
          <input name="nome_fornecedor" type="text" class="input" id="nome_fornecedor" placeholder="Insira o nome">
        </div>

        <div class="input-group">
          <i class="ri-file-text-line"></i>
          <label for="cnpj_fornecedor" class="label">CNPJ</label>
          <input name="CNPJ" type="text" class="input" id="cnpj_fornecedor" placeholder="Insira o CNPJ" maxlength="14">
        </div>

        <div class="input-group">
          <i class="ri-phone-line"></i>
          <label for="telefone_fornecedor" class="label">Telefone</label>
          <input name="telefone" type="tel" class="input" id="telefone_fornecedor" placeholder="Insira o telefone"
            maxlength="14">
        </div>

        <div class="input-group">
          <i class="ri-mail-line"></i>
          <label for="email_fornecedor" class="label">Email</label>
          <input name="email" type="email" class="input" id="email_fornecedor" placeholder="Insira o email">
        </div>

        <div class="input-group">
          <i class="ri-map-pin-line"></i>
          <label for="cep_fornecedor" class="label">CEP</label>
          <input class="input" type="text" name="CEP" id='cep' maxlength="9" oninput="formatCEP(this)"
            onblur="buscarCEP(this.value)" required>
          <button type="button" class="btn-cep-inside"
          
            onclick="buscarCEP(document.getElementById('cep').value)"> <i class="ri-search-line"></i></button>
        </div>

        <div class="input-group">
          <i class="ri-road-map-line"></i>
          <label for="rua_fornecedor" class="label">Rua</label>
          <input name="rua" type="text" class="input" id="rua_fornecedor" placeholder="Insira a rua">
        </div>

        <div class="input-group">
          <i class="ri-home-2-line"></i>
          <label for="numero_fornecedor" class="label">Número</label>
          <input name="numero" type="text" class="input" id="numero_fornecedor" placeholder="Insira o número">
        </div>

        <div class="input-group">
          <i class="ri-community-line"></i>
          <label for="numero_fornecedor" class="label">Bairro</label>
          <input name="bairro" type="text" class="input" id="bairro_fornecedor" placeholder="Insira o bairro">
        </div>

        <div class="input-group">
          <i class="ri-building-line"></i>
          <label for="cidade_fornecedor" class="label">Cidade</label>
          <input name="cidade" type="text" class="input" id="cidade_fornecedor" placeholder="Insira a cidade">
        </div>

        <div class="input-group">
          <i class="ri-flag-line"></i>
          <label for="uf_fornecedor" class="label">UF</label>
          <select id="uf_fornecedor" name="UF" class="input">
            <option value="" selected disabled>Escolha o Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
      </div>

      <div>
        <button type="submit" class="botao-style" id="btnCadastrar" onclick="VerificarCampos()">Cadastrar Fornecedor</button>
      </div>
