<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padaria Pão Genial</title>
    <link rel="stylesheet" href="css/styleHV.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.png" title="Logo da Padaria">
      
    </header>

    <div class="retangulo">
      <h1 class="titulo">Histórico de Vendas</h1>

      <label class="final" for="dataFinal">Selecione a data Final:</label>

      <button class="gerar">Gerar Histórico</button>
    </div>
