<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Funcionário</title>
  <link rel="stylesheet" href="css/stylecadfunc.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/sidebar.js"></script>
  <script src="js/cadastrarfunc.js" defer></script>
</head>

<body>

  <header>
    <span class="menu-btn" onclick="toggleMenu()" role="button" aria-label="Abrir Menu">☰</span>
    <img src="img/logo.png" alt="Logo da Padaria" title="Logo da Padaria" />
    <nav id="sidebar" class="sidebar">
      <a href="Historico de vendas.html"><i class="fas fa-home"></i> Início</a>
      <a href="gestaoestoque.html"><i class="fas fa-boxes-stacked"></i> Gestão de Produtos e Estoque</a>
      <a href="GestaodeFuncionarios.html"><i class="fas fa-user-tie"></i> Gestão de Funcionários</a>
      <a href="gestaodeFornecedor.html"><i class="fas fa-truck"></i> Gestão de Fornecedores</a>
      <a href="#"><i class="fas fa-chart-line"></i> Relatórios</a>
      <a href="#"><i class="fas fa-cash-register"></i> Caixa</a>
      <a href="Suporte.html"><i class="fas fa-headset"></i> Suporte</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </nav>
  </header>

  <main>
    <div class="retangulo">
      <form class="formulario-cadastro" id="formCadastro" onsubmit="cadastrar(event)">
        <a href="GestaodeFuncionarios.html" class="voltar">
          <img class="seta" src="img/btn_voltar.png" title="seta"></a>
        <h1 class="titulo">CADASTRAR FUNCIONÁRIO</h1>

        <!-- Campos de cadastro (Idênticos ao seu código original) -->
        <form id="form-cadastro-funcionario">
          <label for="nomefunc"><i class="fas fa-user"></i> Nome do Funcionário:</label>
          <input type="text" id="nomefunc" name="nome_funcionario" placeholder="Insira o nome" required />

          <label for="cpf"><i class="fas fa-address-card"></i> CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="11"
            oninput="this.value = this.value.replace(/\D/g, '').slice(0, 11)" pattern="\d{11}"
            placeholder="Insira o CPF (somente números)" required />

          <label for="rg"><i class="fas fa-id-card"></i> RG:</label>
          <input type="text" id="rg" name="rg" maxlength="8"
            oninput="this.value = this.value.replace(/\D/g, '').slice(0, 8)" pattern="\d{8}"
            placeholder="Insira o RG (somente números)" required />

          <label for="senha"><i class="fas fa-key"></i> Senha:</label>
          <div class="input-box">
            <input type="password" id="senha" name="senha" required placeholder="Insira sua senha" minlength="6" />
            <span class="toggle-senha" id="toggleSenha"><i class="fa-solid fa-eye"></i></span>
          </div>

          <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Insira o E-mail" required />

          <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(11) 91234-5678" required />

          <label for="rua"><i class="fas fa-road"></i> Rua:</label>
          <input type="text" id="rua" name="rua" placeholder="Insira a rua" required />

          <label for="numero"><i class="fas fa-hashtag"></i> Número:</label>
          <input type="text" id="numero" name="numero" placeholder="Número da residência" required />

          <label for="bairro"><i class="fas fa-building"></i> Bairro:</label>
          <input type="text" id="bairro" name="bairro" placeholder="Insira o bairro" required />

          <label for="cidade"><i class="fas fa-city"></i> Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Insira a cidade" required />

          <label for="uf"><i class="fas fa-flag-usa"></i> UF:</label>
          <select id="uf" name="uf" required>
            <option value="" disabled selected>Selecione a UF</option>
            <option value="AC">AC - Acre</option>
            <option value="AL">AL - Alagoas</option>
            <option value="AP">AP - Amapá</option>
            <option value="AM">AM - Amazonas</option>
            <option value="BA">BA - Bahia</option>
            <option value="CE">CE - Ceará</option>
            <option value="DF">DF - Distrito Federal</option>
            <option value="ES">ES - Espírito Santo</option>
            <option value="GO">GO - Goiás</option>
            <option value="MA">MA - Maranhão</option>
            <option value="MT">MT - Mato Grosso</option>
            <option value="MS">MS - Mato Grosso do Sul</option>
            <option value="MG">MG - Minas Gerais</option>
            <option value="PA">PA - Pará</option>
            <option value="PB">PB - Paraíba</option>
            <option value="PR">PR - Paraná</option>
            <option value="PE">PE - Pernambuco</option>
            <option value="PI">PI - Piauí</option>
            <option value="RJ">RJ - Rio de Janeiro</option>
            <option value="RN">RN - Rio Grande do Norte</option>
            <option value="RS">RS - Rio Grande do Sul</option>
            <option value="RO">RO - Rondônia</option>
            <option value="RR">RR - Roraima</option>
            <option value="SC">SC - Santa Catarina</option>
            <option value="SP">SP - São Paulo</option>
            <option value="SE">SE - Sergipe</option>
            <option value="TO">TO - Tocantins</option>
          </select>


          <label for="funcao"><i class="fas fa-user-tie"></i> Função:</label>
          <select id="funcao" name="funcao" required>
            <option value="">Selecione a função</option>
            <option value="Caixa">Caixa</option>
            <option value="Balconista">Balconista</option>
            <option value="Administrador">Administrador</option>
            <option value="Gestor de Estoque">Gestor de Estoque</option>
          </select>

          <label for="admissao"><i class="fas fa-calendar-alt"></i> Data de Admissão:</label>
          <input type="date" id="admissao" name="data_admissao" required max="" />

          <label for="salario"><i class="fas fa-money-bill-wave"></i> Salário:</label>
          <input type="number" id="salario" name="salario" placeholder="R$" step="0.01" min="0" required />

          <button type="submit" class="btn-cadastrar"><i class="fas fa-check-circle"></i> Cadastrar</button>
        </form>

      </form>
    </div>
  </main>

</body>

</html>
