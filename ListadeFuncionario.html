</head>

  <h1>GERENCIAR FUNCIONÁRIOS</h1>
  <div id="alerta" class="alerta"></div>
  <div class="barra-pesquisa">
      <input type="text" id="busca" placeholder="Pesquisar Funcionário" onkeyup="filtrar()">
      <img src="img/lupa.webp" alt="Lupa" class="icone-lupa">
  </div>
  <table class="tabela-produtos">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>RG</th>
        <th>Senha</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Rua</th>
        <th>Numero</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>Função</th>
        <th>Data de Admissão</th>
        <th>Salário</th>
        <th>Status</th>
        <th><i class="fas fa-cog"></i> </th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos">
      <!-- Aqui serão inseridas as linhas via JS -->
    </tbody>
  </table>

  
<!-- Modal fora da tabela -->
<div id="modalEdicao" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
  background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div class="modal-content" style="background:#fff; padding:20px; border-radius:5px; width:400px; position:relative;">
    <span id="fecharModal" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
    <h2>Editar Funcionário</h2>
    <form id="formEdicao">
      <input type="hidden" id="indiceEdicao">

      <label>Nome:</label>
      <input type="text" id="nomeEdicao" required>

      <label>CPF:</label>
      <input type="text" id="cpfEdicao" required pattern="\d{11}" maxlength="11"
      placeholder="Somente números" title="Digite apenas números">

      <label>RG:</label>
      <input type="text" id="rgEdicao" required pattern="\d{9}" maxlength="9"
      placeholder="Somente números" title="Digite apenas números">

      <label>Senha:</label>
      <div style="display:flex; align-items:center;">
        <input type="password" id="senhaEdicao" required style="flex:1;">
        <button type="button" id="toggleSenha" style="margin-left:5px;"><i class="fa-solid fa-eye"></i></button>
      </div>

      <label>Email:</label>
      <input type="email" id="emailEdicao" required>

      <label>Telefone:</label>
      <input type="text" id="telefoneEdicao" required pattern="\(\d{2}\) \d{4,5}-\d{4}" maxlength="15"
       placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000"> 

      <label>Rua:</label>
      <input type="text" id="ruaEdicao" required>

      <label>Número:</label>
      <input type="text" id="numeroEdicao" required>

      <label>Bairro:</label>
      <input type="text" id="bairroEdicao" required>

      <label>Cidade:</label>
      <input type="text" id="cidadeEdicao" required>

      
      <label>UF:</label>
      <select id="ufEdicao" required>
        <option value="" disabled selected>Selecione a UF</option>
        <option value="AC">AC - Acre</option>
        <option value="AL">AL - Alagoas</option>
        <option value="AP">AP - Amapá</option>
        <option value="AM">AM - Amazonas</option>
        <option value="BA">BA - Bahia</option>
        <option value="CE">CE - Ceará</option>
        <option value="DF">DF - Distrito Federal</option>
        <option value="ES">ES - Espírito Santo</option>
        <option value="GO">GO - Goiás</option>
        <option value="MA">MA - Maranhão</option>
        <option value="MT">MT - Mato Grosso</option>
        <option value="MS">MS - Mato Grosso do Sul</option>
        <option value="MG">MG - Minas Gerais</option>
        <option value="PA">PA - Pará</option>
        <option value="PB">PB - Paraíba</option>
        <option value="PR">PR - Paraná</option>
        <option value="PE">PE - Pernambuco</option>
        <option value="PI">PI - Piauí</option>
        <option value="RJ">RJ - Rio de Janeiro</option>
        <option value="RN">RN - Rio Grande do Norte</option>
        <option value="RS">RS - Rio Grande do Sul</option>
        <option value="RO">RO - Rondônia</option>
        <option value="RR">RR - Roraima</option>
        <option value="SC">SC - Santa Catarina</option>
        <option value="SP">SP - São Paulo</option>
        <option value="SE">SE - Sergipe</option>
        <option value="TO">TO - Tocantins</option>
      </select>

      <label>Função:</label>
      <select id="funcaoEdicao" name="funcao" required>
        <option value="">Selecione a função</option>
        <option value="Caixa">Caixa</option>
        <option value="Balconista">Balconista</option>
        <option value="Administrador">Administrador</option>
        <option value="Gestor de Estoque">Gestor de Estoque</option>
      </select>
      <label>Data de Admissão:</label>
      <input type="date" id="admissaoEdicao" required>

      <label>Salário:</label>
      <input type="number" id="salarioEdicao" step="0.01" min="0" required>

      <br><br>
      <button type="submit"><i class="fas fa-save"></i>  Salvar</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('toggleSenha').addEventListener('click', () => {
    const senhaInput = document.getElementById('senhaEdicao');
    senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
  });
</script>


  <!-- Script deve vir depois do conteúdo para garantir carregamento -->
  <script src="js/gerenciarfuncionarios.js"></script>  



</table>
