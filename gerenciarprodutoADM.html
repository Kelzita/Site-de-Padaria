  <h1>GERENCIAR PRODUTOS</h1>
  <div id="alerta" class="alerta"></div>
  <div class="barra-pesquisa">
      <input type="text" id="busca" placeholder="Pesquisar Produto" onkeyup="filtrar()">
      <img src="img/lupa.webp" alt="Lupa" class="icone-lupa">
  </div>
  <table class="tabela-produtos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Validade</th>
      <th>Quantidade</th>
      <th>Fornecedor</th>
      <th>Unidade</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabelaProdutos"></tbody>
</table>
<div id="modalEdicao" class="modal">
  <div class="modal-content">
    <span  id="fecharModal" onclick="fecharModal()">&times;</span>
    <h2>Editar Produto</h2>

    <form id="formEdicao" onsubmit="event.preventDefault(); salvarEdicaoModal();">
      <input type="hidden" id="indiceEdicao">
      <input id="modal-id" type="text" readonly placeholder="ID do Produto"><br>
      <label>Nome:</label>
      <input id="modal-nome" type="text" required placeholder="Insira o nome do Produto"><br>
      <label>Validade:</label>
      <input id="modal-validade" type="date" required placeholder="Selecione a validade"><br>
      <label>Quantidade:</label>
      <input id="modal-quantidade" type="number" required placeholder="Insira a quantidade"><br>
      <label>Fornecedor:</label>
      <input id="modal-fornecedor" type="text" required placeholder="Insira o nome do Fornecedor"><br>
      <label>Unidade:</label>
      <select id="modal-unidade" required>
      <option value="" disabled selected>Selecione a unidade</option>
      <option value="kg">kg</option>
      <option value="unidade">unidade</option>
      </select><br>
      <label>Preço:</label>
      <input id="modal-preco" type="number" step="0.01" required placeholder="Insira o preço"><br>
      <button type="submit">Salvar</button>
    </form>

    </form>
  </div>
</div>
    <a href="gestaoestoqueADM.html" class="voltar"> 
    <img class="seta" src="img/btn_voltar.png" title="seta"></a>     
</body>
</html>
